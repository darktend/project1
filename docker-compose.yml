services:
  web:
    image: "public.ecr.aws/b7r1g3n1/rds:bd60a12411e3d17de8eb44b7415a02fec7f13f19"
    ports:
      - "80:80"
    env_file:
      - .env
    volumes:
      - .:/app
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first

volumes:
  postgres_data:
